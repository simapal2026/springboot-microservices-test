# ─────────────────────────────────────────────
# Workflow Name (shown in GitHub Actions UI)
# ─────────────────────────────────────────────
name: CI - Build and Test

# ─────────────────────────────────────────────
# TRIGGERS: When should this workflow run?
# ─────────────────────────────────────────────
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

# ─────────────────────────────────────────────
# JOBS: Units of work that run in parallel
# (or sequentially with `needs:`)
# ─────────────────────────────────────────────
jobs:

  build-and-test:
    name: Build & Run Tests
    runs-on: ubuntu-latest          # GitHub-hosted runner (free for public repos)

    steps:

      # Step 1: Check out your source code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up the correct Java version
      - name: Set Up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'   # Eclipse Temurin (formerly AdoptOpenJDK)
          java-version: '17'
          cache: 'maven'            # Cache Maven dependencies for speed

      # Step 3: Build the project and run tests
      - name: Build with Maven
        run: mvn clean verify --no-transfer-progress

      # Step 4: Upload test reports so you can view them in the Actions UI
      - name: Upload Test Results
        if: always()                # Run even if build fails
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 7

      # Step 5: Upload the JAR as a build artifact
      - name: Upload JAR Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          retention-days: 3

  # ─────────────────────────────────────────────
  # SECOND JOB: Code Quality (runs after build)
  # ─────────────────────────────────────────────
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    needs: build-and-test           # Only runs if build-and-test succeeds

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # Run Checkstyle for code style violations
      - name: Run Checkstyle
        run: mvn checkstyle:check --no-transfer-progress

      # Run SpotBugs for bug detection
      - name: Run SpotBugs
        run: mvn spotbugs:check --no-transfer-progress
